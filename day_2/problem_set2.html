<!DOCTYPE html>
<html>
<head>
    <title>Seshadripuram College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12e2df;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #26093c;
        }
        form {
            background: #dceff2;
            padding: 20px;
            border-radius: 19px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 13px;
        }
        select, input[type="radio"], input[type="checkbox"] {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <center>
    <h1><b>Seshadripuram College</b></h1>
    <p>
        Welcome to <u>Seshadripuram College</u> â€“ a premier institution fostering academic excellence and holistic development. 
        Our mission is to empower students through quality education and diverse opportunities.
    </p>
    <img src="logo.png" alt="Seshadripuram College Logo" width="150">
    <p><a href="https://www.spmcollege.ac.in/" target="_blank">Visit our official website</a></p>
    </center>

    <form>
        <label>Enter your name</label>
        <input type="text" name="username" placeholder="enter your name" required><br>

            <label>Choose your Course:</label>
        <input type="radio" name="course" value="B.COM"> B.COM
        <input type="radio" name="course" value="BBA"> BBA
        <input type="radio" name="course" value="BCA"> BCA
    
            <label>Select your interests:</label>
        <input type="checkbox" name="interest" value="Sports"> Sports
        <input type="checkbox" name="interest" value="Music"> Music
        <input type="checkbox" name="interest" value="Coding"> Coding

        <label>Select your academic year:</label>
        <select>
            <option value="first">First Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
        </select><br>
        <button type="submit" name="action" value="save">submit</button>
    </form>
</body>
</html>
