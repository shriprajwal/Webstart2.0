<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Song Search</title>
   
</head>
<body>
  <form id="songSearch" method="GET" action="https://www.youtube.com/results" target="_blank" >
    <label for="query">Enter Song Name:</label>
    <input type="text" name="search_query" placeholder="e.g. Imagine Dragons" required />
    <div class="radio-group">
      <label><input type="radio" name="platform" value="youtube" checked /> YouTube</label>
    </div>
    <input type="submit" value="Search" />
  </form>
</body>
</html>
