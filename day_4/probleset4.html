<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visiting Card</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #2c2c2c;
      color: #ffffff;
      padding: 3px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
      border: 1px solid #555;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #00d8ff;
    }

    .card h4 {
      margin: 5px 0 15px;
      font-weight: normal;
      color: #cccccc;
    }

    .card p {
      margin: 10px 0;
      font-size: 14px;
    }

    .highlight {
      color: #04c3c0;
    }
    #em{
     margin: 0%;
      height: 20px;
      width: 150%;
      font-size: x-small;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Shadow</h2>
    <h4>student Web Developer</h4>
    <p class="highlight">Monarch pvt ltd.</p>
    <div>
    <footer><p id="em">Phone: 9108584562</p></footer>
    <footer><p id="em">shadowMonarch@gmail.com</p></footer>
  </div>
  </div>

</body>
</html>
