<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spotify Song Search</title>
</head>
<body style="font-family: Arial, sans-serif; background: #1DB954; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<form method="GET" action="https://open.spotify.com/search" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
  <label for="song" style="font-weight: bold; display: block; margin-bottom: 8px; font-size: 20px; color: #191414;">
    Enter Song Name:
  </label>
  <input type="text" id="song" name="q" placeholder="Type song name..." required
    style="width: 300px; padding: 8px; font-size: 16px; border: 2px solid #1DB954; border-radius: 5px; outline: none;"/>
  <br />
  <input type="submit" value="Search on Spotify"
    style="margin-top: 12px; background: #191414; color: #1DB954; font-weight: bold; font-size: 16px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" />
</form>
</body>
</html>
